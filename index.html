<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Retro Website</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000000;
            color: #D8EFDF;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #283339;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: #D8EFDF;
            text-decoration: none;
        }
        .container {
            display: flex;
            padding: 20px;
        }
        .chart-container {
            width: 300px;
            height: 300px;
            background-color: #609175;
            margin-right: 20px;
            border: 2px solid #6F7273;
        }
        .content {
            flex-grow: 1;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to My Retro Website</h1>
        <nav>
            <ul>
                <li><a href="./skills.html">Skills</a></li>
                <li><a href="./projects.html">Projects</a></li>
                <li><a href="./blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="chart-container">
            <canvas id="skillsChart"></canvas>
        </div>
        <div class="content">
            <p>This is the main content of the homepage.</p>
        </div>
    </main>
    <script>
        const ctx = document.getElementById('skillsChart').getContext('2d');
        const skillsChart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ["Data Visualization", "Math", "Statistics", "Domain Expertise", "Communication and Presentation Skill", "Machine Learning", "Computer Science"],
                datasets: [{
                    label: 'Skills',
                    data: [65, 59, 90, 81, 56, 55, 40], // Placeholder values
                    backgroundColor: 'rgba(216, 239, 223, 0.2)',
                    borderColor: '#D8EFDF',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    r: {
                        angleLines: {
                            color: '#6F7273'
                        },
                        grid: {
                            color: '#6F7273'
                        },
                        pointLabels: {
                            color: '#D8EFDF'
                        }
                    }
                }
            }
        });
        // To update values, change the data array in the datasets object
    </script>
</body>
</html>
